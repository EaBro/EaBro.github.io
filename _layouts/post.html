<!doctype html>
<html lang="en">
{% include head.html %}

<body>
  <section style="max-width: 900px;margin: 0 auto;padding: 1rem; min-height: 100vh;">
    <main>
      <article>
        <header>
          <h1 style="font-size: 2.25rem;">{{ page.title }}</h1>
          <div>
            <time datetime="{{ page.date }}"
              style="font-size: 1rem; color: #6B778D;">{{ page.date | date: "%A, %-d %B %Y" }}</time>
          </div>
        </header>
        <section class="post-content">
          {{ content }}
        </section>
        <footer>
          <nav>
            {% for tag in page.tags %}
            <a href="{{ 'tags/' | relative_url }}{{ tag | slugify | prepend: "#" }}"
              title="{{ tag | capitalize }}">{{ tag | capitalize }}</a>{% unless forloop.last %}, {% endunless %}
            {% endfor %}
          </nav>
        </footer>
      </article>
      {%if site.discus_identifier %}
      <section style="margin-top: 1rem">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
          var disqus_shortname = '{{ site.discus_identifier }}';
          (function () {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
        </script>
        <noscript>Please enable JavaScript to view the comments</noscript>
      </section>
      {% endif %}
    </main>
    {% include script.html %}
</body>

</html>
